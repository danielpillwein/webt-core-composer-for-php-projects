<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAA</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<form class="form" action="src/phone_number.php" method="post">
    <div class="phone-number">
        <label for="tel">Your Phone Number</label>
        <input class="input" type="tel" name="tel" id="tel" placeholder="+43123515355">
    </div>
    <input class="input" type="submit" id="submit" value="generate QR-Code" disabled>
</form>
<script>
    const telInput = document.getElementById("tel");
    const submit = document.getElementById("submit");
    telInput.addEventListener("input", (event) => {
        submit.disabled = !event.target.value.match(/^[0-9-+\s]+$/);
    });
</script>
</body>
</html>
